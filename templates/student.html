<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - EV Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Using Inter font */
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
        }

        /* FIX: Removed all @apply rules. 
           Styles are now applied directly via utility classes in the HTML.
           This simple CSS is for the floating message transitions.
        */
        .floating-message {
            /* Start state: invisible and up */
            opacity: 0;
            transform: translate(-50%, -2.5rem); /* -translate-x-1/2 -translate-y-10 */
            transition: opacity 300ms ease-out, transform 300ms ease-out;
        }

        .floating-message.show {
            /* End state: visible and in place */
            opacity: 1;
            transform: translate(-50%, 0); /* -translate-x-1/2 translate-y-0 */
        }
        
        /* Map styling */
        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100"> <div id="appWrapper" class="h-screen w-full flex flex-col overflow-hidden">

        <nav class="bg-slate-900/70 supports-[backdrop-filter]:bg-slate-900/50 backdrop-blur border-b border-white/10">
            <div class="flex items-center justify-between px-4 py-3 max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-emerald-500 rounded-xl p-[2px] shadow-md">
                        <div class="w-full h-full rounded-[10px] bg-slate-950 grid place-items-center">
                            <i class="fas fa-car text-primary-200"></i>
                        </div>
                    </div>
                    <div>
                        <h1 class="text-base font-semibold text-white">Campus EV Tracker</h1>
                        <p class="text-[10px] uppercase tracking-wider text-slate-400">Student Dashboard</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button class="w-9 h-9 rounded-full bg-white/5 hover:bg-white/10 text-slate-200 flex items-center justify-center transition-colors border border-white/10">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="w-9 h-9 rounded-full bg-white/5 hover:bg-white/10 text-slate-200 flex items-center justify-center transition-colors border border-white/10">
                        <i class="fas fa-user-circle"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div id="mapContainer" class="flex-1 relative overflow-hidden">
            <div id="map"></div>
        </div>

        <div id="controlPanel" class="bg-slate-900/80 supports-[backdrop-filter]:bg-slate-900/60 backdrop-blur-md rounded-t-2xl shadow-2xl border-t border-white/10">
            <div class="px-4 pt-3 pb-3 max-w-7xl mx-auto sm:px-6 lg:px-8"> 
                
                <div class="flex justify-center mb-3">
                    <div class="w-10 h-1 bg-white/30 rounded-full"></div>
                </div>

                <div id="rideInfo" class="hidden mb-4 p-4 rounded-xl border border-white/10 bg-white/5">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs font-medium text-slate-300">Fixed Fare</p>
                            <p class="text-2xl font-bold text-emerald-400">₹10</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs font-medium text-slate-300">Status</p>
                            <p class="text-sm font-semibold text-primary-300 animate-pulse">Finding Driver...</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <button id="requestRideBtn" class="flex flex-col items-center justify-center p-2 rounded-xl text-white text-sm font-semibold transition-all duration-200 ease-in-out shadow-lg transform hover:-translate-y-0.5 
                                                        bg-primary-600 hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:ring-offset-0
                                                        disabled:bg-slate-700 disabled:text-slate-400 disabled:cursor-not-allowed disabled:shadow-inner disabled:transform-none">
                        <svg class="w-5 h-5 mb-1 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                        </svg>
                        Request Ride
                    </button>
                    
                    <button id="acceptPayBtn" class="flex flex-col items-center justify-center p-2 rounded-xl text-slate-100 text-sm font-semibold transition-all duration-200 ease-in-out transform hover:-translate-y-0.5
                                                        bg-emerald-600 hover:bg-emerald-500 shadow-lg focus:outline-none focus:ring-2 focus:ring-emerald-500/40
                                                        disabled:bg-slate-700 disabled:text-slate-400 disabled:cursor-not-allowed disabled:shadow-inner disabled:transform-none">
                        <svg class="w-5 h-5 mb-1 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Accept & Pay
                    </button>
                    
                    <button id="cancelRideBtn" class="flex flex-col items-center justify-center p-2 rounded-xl text-red-200 text-sm font-semibold transition-all duration-200 ease-in-out transform hover:-translate-y-0.5
                                                        bg-red-600/90 hover:bg-red-500 shadow-lg focus:outline-none focus:ring-2 focus:ring-red-500/40
                                                        disabled:bg-slate-700 disabled:text-slate-400 disabled:cursor-not-allowed disabled:shadow-inner disabled:transform-none">
                        <svg class="w-5 h-5 mb-1 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                             <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                        </svg>
                        Cancel Ride
                    </button>
                </div>
            </div>
        </div>

    </div> <div id="successMessage" class="floating-message fixed top-20 left-1/2 z-50 text-emerald-200 px-6 py-2.5 rounded-full shadow-lg bg-slate-900/80 border border-emerald-500/30">
        <i class="fas fa-check-circle mr-2"></i>Ride Booked Successfully!
    </div>
    <div id="cancelMessage" class="floating-message fixed top-20 left-1/2 z-50 text-rose-200 px-6 py-2.5 rounded-full shadow-lg bg-slate-900/80 border border-rose-500/30">
        <i class="fas fa-times-circle mr-2"></i>Ride Cancelled
    </div>
    <div id="infoMessage" class="floating-message fixed top-20 left-1/2 z-50 px-6 py-2.5 rounded-full shadow-lg bg-slate-900/80 text-yellow-200 border border-yellow-500/30">
        <i class="fas fa-info-circle mr-2"></i>Please request a ride first!
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- THIS IS THE FIX ---
        // Wait for the entire HTML document and layout to be ready
        document.addEventListener('DOMContentLoaded', function() {
            
            // Initialize the map (centered on NIT Warangal)
            const map = L.map('map').setView([17.9806, 79.5311], 15);

            // Add OpenStreetMap tiles
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // Add a marker for current location
            let marker = L.marker([17.9806, 79.5311]).addTo(map);
            marker.bindPopup('<b>Current Location</b><br>NIT Warangal Campus').openPopup();

            // Ensure map renders properly after page load
            setTimeout(function() {
                map.invalidateSize();
            }, 100);
            
            // --- All your JavaScript code now lives inside here ---

            // Get elements
            const requestRideBtn = document.getElementById('requestRideBtn');
            const acceptPayBtn = document.getElementById('acceptPayBtn');
            const cancelRideBtn = document.getElementById('cancelRideBtn');
            const rideInfo = document.getElementById('rideInfo');

            // Message elements
            const successMessage = document.getElementById('successMessage');
            const cancelMessage = document.getElementById('cancelMessage');
            const infoMessage = document.getElementById('infoMessage');
            
            let activeMessageTimer = null;

            // Function to show a floating message
            function showMessage(element) {
                // Hide any active message first
                if (activeMessageTimer) {
                    clearTimeout(activeMessageTimer);
                    document.querySelectorAll('.floating-message').forEach(msg => msg.classList.remove('show'));
                }

                element.classList.add('show');
                
                activeMessageTimer = setTimeout(() => {
                    element.classList.remove('show');
                    activeMessageTimer = null;
                }, 2500); // Message disappears after 2.5 seconds
            }

            // Event Listeners
            requestRideBtn.addEventListener('click', () => {
                if (requestRideBtn.disabled) return;

                // Simulate finding a ride
                // Show ride info
                rideInfo.classList.remove('hidden');
                
                // Enable/disable buttons
                acceptPayBtn.disabled = false;
                cancelRideBtn.disabled = false;
                requestRideBtn.disabled = true; // Disable request button
            });

            acceptPayBtn.addEventListener('click', () => {
                if (acceptPayBtn.disabled) {
                    showMessage(infoMessage);
                    return;
                }
                // Simulate successful booking
                showMessage(successMessage);
                
                // Reset UI to initial state after the message fades
                setTimeout(resetToInitialState, 2500);
            });

            cancelRideBtn.addEventListener('click', () => {
                if (cancelRideBtn.disabled) {
                    showMessage(infoMessage);
                    return;
                }
                // Simulate ride cancellation
                showMessage(cancelMessage);
                resetToInitialState();
            });

            // Function to reset the UI
            function resetToInitialState() {
                // Hide ride info
                rideInfo.classList.add('hidden');
                
                // Enable request button
                requestRideBtn.disabled = false;
                
                // Disable other buttons
                acceptPayBtn.disabled = true;
                cancelRideBtn.disabled = true;
            }

            // Set initial state on load (now it's called from inside)
            resetToInitialState();

        // --- End of the DOMContentLoaded wrapper ---
        });
    </script>
</body>
</html>
